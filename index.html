<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Just a moment...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    /* Reset and base styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(135deg, #f6f9fc, #eef4f9);
      color: #222;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      user-select: none;
      overflow-y: auto;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    main {
      position: relative;
      z-index: 10;
      background: white;
      border-radius: 12px;
      padding: 48px 42px 56px 42px;
      max-width: 480px;
      width: 100%;
      box-shadow:
        0 12px 24px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      /* For smooth scaling on small devices */
      max-height: 90vh;
      overflow-y: auto;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      margin-bottom: 28px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .cf-logotype {
      width: 90px;
      height: 21px;
      background: url("https://static.cloudflareinsights.com/cloudflare-static/images/logo.svg") no-repeat center / contain;
      user-select: none;
      filter: none;
    }

    .spinner {
      width: 52px;
      height: 52px;
      border: 7px solid #cfd7de;
      border-top-color: #1a73e8;
      border-radius: 50%;
      margin: 0 auto 36px auto;
      animation: spin 1.3s linear infinite;
      will-change: transform;
      box-shadow: 0 0 15px rgba(26,115,232,0.4);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      transform-style: preserve-3d;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-weight: 700;
      font-size: 26px;
      margin: 0 0 32px 0;
      line-height: 1.3;
      color: #1a1a1a;
      letter-spacing: 0.03em;
      user-select: text;
    }

    p {
      margin: 0 0 22px 0;
      font-weight: 400;
      font-size: 16px;
      line-height: 1.6;
      color: #5f6368;
      text-shadow: none;
      user-select: text;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }

    a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    a:hover, a:focus {
      color: #155ab6;
      outline: none;
      text-decoration: underline;
    }

    p.redirecting {
      margin-top: 22px;
      font-weight: 700;
      font-size: 18px;
      color: #185abc;
      opacity: 0;
      transition: opacity 0.9s ease;
      pointer-events: none;
      letter-spacing: 0.05em;
      user-select: text;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }
    p.redirecting.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #captcha-container {
      margin-top: 48px;
      opacity: 0;
      transition: opacity 1.5s ease, transform 1.5s ease;
      border-radius: 16px;
      overflow: hidden;
      box-shadow:
        0 8px 32px rgba(26,115,232,0.3);
      transform: translateY(30px);
      background: white;
      border: 1px solid #dfe1e5;
      max-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Prevent selection */
      user-select: none;
    }
    #captcha-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    iframe#captcha-frame {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 16px;
      box-shadow:
        inset 0 0 16px 4px rgba(26,115,232,0.18),
        0 0 40px 8px rgba(26,115,232,0.18);
      background: #f9fafb;
      transition: box-shadow 0.5s ease, transform 0.3s ease;
      overflow: hidden;
      /* prevent any scrollbars */
      scrollbar-width: none;  /* Firefox */
      -ms-overflow-style: none;  /* IE 10+ */
    }
    iframe#captcha-frame::-webkit-scrollbar {
      display: none;  /* Safari and Chrome */
    }
    iframe#captcha-frame:hover,
    iframe#captcha-frame:focus {
      box-shadow:
        inset 0 0 28px 8px rgba(26,115,232,0.5),
        0 0 48px 12px rgba(26,115,232,0.5);
      outline: none;
      transform: scale(1.04);
    }

    /* Responsive adjustments */
    @media (max-width: 520px) {
      main {
        padding: 36px 24px 42px 24px;
        max-width: 100vw;
        border-radius: 0;
        height: 100vh;
        overflow-y: auto;
        box-shadow: none;
      }
      iframe#captcha-frame {
        height: 400px;
        border-radius: 12px;
      }
      p, h1 {
        max-width: 90vw;
      }
      p.redirecting {
        font-size: 16px;
      }
      #captcha-container {
        max-height: 60vh;
        border-radius: 12px;
      }
    }
    
    /* Additional subtle animations for background */
    @keyframes subtleGlowPulse {
      0%, 100% {
        box-shadow:
          0 8px 32px rgba(26,115,232,0.3);
      }
      50% {
        box-shadow:
          0 12px 48px rgba(26,115,232,0.4);
      }
    }
    #captcha-container.visible {
      animation: subtleGlowPulse 4s ease-in-out infinite alternate;
    }

    /* Visually hidden but accessible for screen readers */
    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px; overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }
  </style>
</head>
<body>
  <main role="main" aria-busy="true" aria-live="polite" aria-label="Verify To Access This Content!">
    <header>
      <div class="cf-logotype" aria-hidden="true"></div>
    </header>
    <div class="spinner" aria-hidden="true"></div>
    <h1>Checking your browser before accessing</h1>
    <p>This process is automatic. Your browser will redirect to your requested content shortly.</p>
    <p>
      Please allow up to 5 seconds &mdash; <a href="#" onclick="location.reload();return false;" aria-label="Refresh the page">refresh</a> the page if it takes longer.
    </p>
    <p class="redirecting" id="redirecting-text" role="alert" aria-live="assertive">Redirecting&hellip;</p>
    <div id="captcha-container" role="region" aria-live="polite" aria-atomic="true" tabindex="-1"></div>
  </main>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const captchaContainer = document.getElementById('captcha-container');
      const redirectText = document.getElementById('redirecting-text');
      const spinner = document.querySelector('.spinner');
      const paragraphs = document.querySelectorAll('main p:not(.redirecting)');

      setTimeout(() => {
        // Fade out spinner
        spinner.style.transition = 'opacity 0.7s ease';
        spinner.style.opacity = '0';

        // Fade out paragraphs except redirecting text
        paragraphs.forEach(p => {
          p.style.transition = 'opacity 0.7s ease';
          p.style.opacity = '0';
          p.style.pointerEvents = 'none';
        });

        // Show redirecting text
        redirectText.classList.add('visible');

        // Remove spinner and paragraphs from DOM after fadeout
        setTimeout(() => {
          spinner.style.display = 'none';
          paragraphs.forEach(p => p.style.display = 'none');
          redirectText.focus();
        }, 700);

        // Show captcha container with fade-in and slide up
        captchaContainer.classList.add('visible');

        // Create iframe
        const iframe = document.createElement('iframe');

        iframe.id = 'captcha-frame';
        iframe.title = 'Human verification captcha';
        iframe.src = 'captcha.html';
        iframe.setAttribute('tabindex', '0');
        iframe.setAttribute('scrolling', 'no');  // Disable scrolling

        // Inline style for no scrolling, full fit handled by content
        iframe.style.overflow = 'hidden';

        captchaContainer.appendChild(iframe);

        // Focus management for accessibility
        captchaContainer.focus();

      }, 5000);
    });
  </script>
</body>
</html>
